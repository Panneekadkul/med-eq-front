<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<ion-header>
  <ion-toolbar>
    <div class="img-head">
      <img class="hide-img" src="../../assets/logo.png" width="10%">&nbsp;ระบบการจัดการอุปกรณ์ทางการแพทย์</div>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid mt-5">
    <div class="row text-center">
      <div class="col-12">
        <h2>ออกรายงาน</h2>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <div class="container">

        <div class="row mt-2">
          <div class="col-lg-2 offset-lg-1 col-12 text-lg-right text-center">
            <label class="col-form-label">รายงาน</label>
          </div>
          <div class="col-lg-8 col-12">
            <select class="custom-select" #report>
              <option value="" selected>เลือกรายงาน</option>
              <option value="01">รายงานสถานะอุปกรณ์</option>
              <option value="02">รายงานหน่วยงานค้างอุปกรณ์</option>
              <option value="03">รายงานจำนวนอุปกรณ์ที่ไม่เพียงพอ</option>
            </select>
          </div>
        </div>
        <div class="row mt-2 p-b-10">
          <div class="col 9 text-center">
            <button type="button" class="btn btn-dark width100" (click)="getreport(report.value)">ออกรายงาน</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</ion-content>
