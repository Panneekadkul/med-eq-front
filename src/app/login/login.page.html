<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<ion-content>
  <div class="container-fluid text-center m-t-10">
    <div class="row">
      <div class="col-12">
        <div>
          <h3>เข้าสู่ระบบ</h3>
        </div>
      </div>
    </div>
    <div class="row">.
      <div class="col-12">
        <div><img src="../../assets/interface.png" width="20%"></div>
      </div>
    </div>
    <div class="row m-t-10">
      <div class="col-12">
        <form>
          <div class="form-group row">
            <label class="col-md-2 offset-md-3 col-12 col-form-label">รหัสพนักงาน</label>
            <div class="col-md-4 col-12">
              <input type="text" class="form-control" #username placeholder="Username">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 offset-md-3 col-12  col-form-label">รหัสผ่าน</label>
            <div class="col-md-4 col-12">
              <input type="password" class="form-control" #password placeholder="Password">
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-right">
              <button type="button" class="btn btn-dark" (click)="login(username.value,password.value)">เข้าสู่ระบบ</button>
            </div>
            <div class="col-6 text-left">
              <button type="button" class="btn btn-dark" (click)="register()">สมัครสมาชิก</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
